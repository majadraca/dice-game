<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Yesteryear&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1 id="roll-dice">Roll the dice!</h1>
        </header>
        <div class="dice">
            <div class="player-1">
                <h2>Player 1</h2>
                <img id="dice1" class="dice" src="images/dice6.png" alt="dice">
            </div>
            <div class="player-2">
                <h2>Player 2</h2>
                <img id="dice2" class="dice" src="images/dice6.png" alt="dice">
            </div>
        </div>
        <button id="shuffle">Shuffle</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
